description: Build and release a docker image
docker:
  - image: cimg/base:2022.06
parameters:
  tag:
    description: Image tag
    type: string
  image:
    description: Image name
    type: string
  registry:
    description: Registry to publish to
    type: string
  username:
    description: Username for docker registry
    type: env_var_name
  password:
    description: Password for docker registry
    type: env_var_name
  dockerfile:
    description: Dockerfile location
    type: string
    default: Dockerfile
steps:
  - checkout
  - setup_remote_docker
  - run:
      name: Build image
      command: docker build -t << parameters.registry >>/<< parameters.image >>:<< parameters.tag>>
  - run:
      name: Publish image
      command: |
        echo ${<< parameters.password >>} | docker login << parameters.registry >> --username ${<< parameters.username >>} --password-stdin
        docker push << parameters.registry >>/<< parameters.image >>:<< parameters.tag >>